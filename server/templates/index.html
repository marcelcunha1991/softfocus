<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<br>

<div style="margin-left:2%">
     <form action="/superheros/" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | linebreaks }}
         <button type="submit" id="inserirForm">Inserir herói</button>
    </form>
</div>
<br>

<div style="margin-left:2%">
<h2>Lista de Favoritos</h2>

    <input  id="search_box" type="text" name="search_box"  placeholder="Buscar Herói" >
    <button id="search_submit" onClick="search()">Pesquisar</button>

<br><br>

</div>

<div style="margin-left:2%">
    <table id="tabela">
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
        <th>Foto</th>
        <th>Opções</th>

    </tr>
    {% for r in super %}
    <tr>

      <th> {{ r.name }}</th>
      <th> {{ r.description }}</th>

        <th><img src="/media/{{ r.photo }}" alt="" border=3 height=100 width=100></img></th>
        <th><button type="button" id="deletar"  onClick="reply_click({{r.id}})"> Deletar</button></th>

    </tr>
    {% endfor %}
    </table>
</div>
<br><br>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="/media/js/app.js"></script>
</body>


</html>
